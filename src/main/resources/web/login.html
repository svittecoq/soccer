<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" href="soccer.css">
<title>Soccer - Login</title>
</head>
<body class="login-body">
	<div class="login-div">
		<form id="signinFormId" class="signin-form">
			<input type="text" style="min-width: 350px;" spellcheck="false"
				id="usernameSignInId" placeholder="Email" tabindex="1"> <input
				type="password" style="min-width: 350px;" spellcheck="false"
				id="passwordSignInId" placeholder="Password" tabindex="2">
			<button type="button" class="signin-button" onclick="signInUser()"
				id="signInButton">Sign In</button>
		</form>
		<form id="signupFormId" class="signup-form">
			<input type="text" style="min-width: 350px;" spellcheck="false"
				id="usernameSignUpId" placeholder="Email" tabindex="3"> <input
				type="password" style="min-width: 350px;" spellcheck="false"
				id="passwordSignUpId" placeholder="Password" tabindex="4">
			<button type="button" class="signup-button" onclick="signUpUser()"
				id="signUpButton">Sign Up</button>
		</form>
	</div>
	<script src="login.js"></script>
</body>
</html>
